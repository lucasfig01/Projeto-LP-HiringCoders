<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-COMMERCE</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <header>
    <a href="#" class="logo">E-COMMERCE</a>
    <nav>
      <ul class="nav_links">
        <li><a href="#">Home</a></li>
        <li><a href="#">Produtos</a></li>
        <li><a href="#">Cadastro</a></li>
      </ul>
    </nav>
  </header>
  <div class="textBox">
    <h2>BLACK FRIDAY: TODA LOJA COM 70% OFF</h2>
  </div>
  <div class="content">
    <div class="card">
      <div class="imgBox">
        <img src="/assets/images/mouse.png" alt="">
      </div>
      <div class="contentBox">
        <h3>Wireless Mouse</h3>
        <h2 class="price">R$19,99</h2>
        <a href="#" class="buy">Comprar</a>
      </div>
    </div>
    <div class="card">
      <div class="imgBox">
        <img src="/assets/images/fone.png" alt="">
      </div>
      <div class="contentBox">
        <h3>Headset</h3>
        <h2 class="price">R$49,99</h2>
        <a href="#" class="buy">Comprar</a>
      </div>
    </div>
    <div class="card">
      <div class="imgBox">
        <img src="/assets/images/teclado.png" alt="">
      </div>
      <div class="contentBox">
        <h3>Teclado</h3>
        <h2 class="price">R$24,99</h2>
        <a href="#" class="buy">Comprar</a>
      </div>
    </div>
    <ul class="icons">
      <li><a href="#"><img src="/assets/images/facebook.png" alt=""></a></li>
      <li><a href="#"><img src="/assets/images/instagram.png" alt=""></a></li>
      <li><a href="#"><img src="/assets/images/twitter.png" alt=""></a></li>
    </ul>
  </div>
  <h1 class="email-title">Cadastre-se para receber novas promoções!</h1>
    <div class="customer-container">
        <div id="emails" class="inputs">
            <h2>Email</h2>
            <input class="email-input" placeholder="Email" type="email">
            <button class="email-button" onclick="newCustomer()">Inscrever-se</button>
        </div>
    </div>
  <footer>
  </footer>
  <script src="./script.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
